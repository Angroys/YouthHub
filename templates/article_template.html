<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article_title }}</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .article {
            margin-bottom: 20px;
        }
        .article img {
            max-width: 100%;
            height: auto;
        }
        .article-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .article-content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="article">
            <h1 class="article-title">{{ article_title }}</h1>
            <p class="article-meta">{{ article_date }}</p>
            <img src="{{ article_image }}" alt="{{ article_title }}">
            <div class="article-content">
                {{ paragraph_1 }}
            </div>
        </div>
    </div>
</body>
</html>
